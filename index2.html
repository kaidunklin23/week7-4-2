<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api 1</title>
</head>
<body>
    <img id="Kaija" src="" width=480>
    <script>
        console.log('about to fetch a rainbow');
        
        catchKaija()
        .then(response => {
            console.log('yay')
        })
        .catch(error => {
            console.log('error!')
            console.error(error)
        });

        async function catchKaija() {
            const response = await fetch('Kaija.jpg');
            const blob = await response.blob();
            document.getElementById('Kaija').src = URL.createObjectURL(blob);

        }
    </script>
</body>
</html>
